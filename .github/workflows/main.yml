name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (use version 18 to meet Firebase CLI requirements)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'  # Use Node.js v18 explicitly

    # Step 3: Verify Node.js version (optional, for debugging purposes)
    - name: Check Node.js version
      run: node -v  # This will log the Node.js version to ensure v18.x is being used

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        npm install  # Or yarn install if you're using Yarn

    # Step 5: Run tests (optional, skip if no tests are present)
    - name: Run tests
      run: |
        npm run test  # Adjust if you have different test commands

    # Step 6: Build the project
    - name: Build project
      run: |
        npm run build  # Or yarn build, depending on your setup

    # Step 7: Deploy to Firebase Hosting
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools  # Install Firebase CLI
        firebase deploy --only hosting  # Deploy only to Firebase Hosting

