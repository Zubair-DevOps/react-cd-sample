name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - master  # Run this workflow when changes are pushed to the 'main' branch (you can modify the branch name if needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (specify your required Node version)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # You can change this based on your Node.js version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install  # Or yarn install if you're using Yarn

    # Step 4: Run tests (optional, you can skip if no tests are present)
    - name: Run tests
      run: |
        npm run test  # Change this if you have a different command for tests

    # Step 5: Build the project
    - name: Build project
      run: |
        npm run build  # Or yarn build, based on your build command

    # Step 6: Deploy to Firebase Hosting
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools  # Install Firebase CLI
        firebase deploy --only hosting  # Deploy only to Firebase Hosting

