name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (use version 18 or higher to avoid compatibility issues)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Upgrading Node.js to version 18

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install  # Or yarn install if you're using Yarn

    # Step 4: Run tests (optional, can skip if no tests are present)
    - name: Run tests
      run: |
        npm run test  # Change this if you have a different command for tests

    # Step 5: Build the project
    - name: Build project
      run: |
        npm run build  # Or yarn build, based on your build command

    # Step 6: Deploy to Firebase Hosting
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools  # Install Firebase CLI
        firebase deploy --only hosting  # Deploy only to Firebase Hosting

